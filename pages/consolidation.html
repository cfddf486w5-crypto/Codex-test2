<!-- BEGIN PATCH: CONSOLIDATION PAGE -->
<section class="card">
  <h2 class="ds-page-title">Consolidation</h2>
  <p class="muted">Fusion et contrôle seuil.</p>
  <div class="row">
    <button class="btn" onclick="window.DLWMS_openSettings({section:'Consolidation'})">Ouvrir Paramètres</button>
    <button class="btn btn-ghost" onclick="window.DLWMS_navTo('reception-faq')">FAQ</button>
  </div>
</section>

<section class="card">
  <button class="btn accordion-trigger" data-accordion-trigger aria-controls="consImportPanel" aria-expanded="false">Import données</button>
  <div id="consImportPanel" class="accordion-panel" data-state="closed" hidden>
    <div class="row">
      <button class="btn" id="consImportInventory">Importer Inventaire</button>
      <button class="btn" id="consImportReception">Importer Réception</button>
    </div>
    <input id="consInventoryFile" type="file" accept=".csv,.xlsx,.xls" hidden />
    <input id="consReceptionFile" type="file" accept=".csv,.xlsx,.xls" hidden />
    <div id="consImportMeta"></div>
    <p class="muted">Mode offline: CSV accepté; XLSX uniquement si la librairie est chargée.</p>
  </div>
</section>

<section class="card">
  <button class="btn accordion-trigger" data-accordion-trigger aria-controls="consKpiPanel" aria-expanded="false">Résumé / KPI</button>
  <div id="consKpiPanel" class="accordion-panel" data-state="closed" hidden>
    <div class="row">
      <div class="kpi-tile">SKU<br><strong id="consKpi-sku">0</strong></div>
      <div class="kpi-tile">Bins<br><strong id="consKpi-bins">0</strong></div>
      <div class="kpi-tile">Unités<br><strong id="consKpi-units">0</strong></div>
      <div class="kpi-tile">SKU ≤ 20<br><strong id="consKpi-low">0</strong></div>
      <div class="kpi-tile">Anomalies<br><strong id="consKpi-anomalies">0</strong></div>
    </div>
    <button class="btn" id="consRecompute">Recalculer</button>
  </div>
</section>

<section class="card">
  <button class="btn accordion-trigger" data-accordion-trigger aria-controls="consRecoPanel" aria-expanded="false">Recommandations</button>
  <div id="consRecoPanel" class="accordion-panel" data-state="closed" hidden>
    <div class="empty-state"><p class="muted">Aucune recommandation pour l’instant.</p></div>
    <button class="btn" id="consGenerate">Générer</button>
  </div>
</section>

<section class="card">
  <button class="btn accordion-trigger" data-accordion-trigger aria-controls="consExportPanel" aria-expanded="false">Exports</button>
  <div id="consExportPanel" class="accordion-panel" data-state="closed" hidden>
    <div class="row">
      <button class="btn" id="consExportCsv">Exporter CSV moves</button>
      <button class="btn" id="consExportPdf">Exporter PDF</button>
    </div>
  </div>
</section>
<!-- END PATCH: CONSOLIDATION PAGE -->
