<section class="card">
  <h2>Page principale IA (Offline iPhone)</h2>
  <p class="muted">3 zones superposées: activité IA, réponses IA, et zone de prompt avec actions.</p>
</section>

<section class="card zone-stack">
  <h3>1) Zone IA · Activité en temps réel</h3>
  <div id="aiActivity" class="log"></div>
</section>

<section class="card zone-stack">
  <h3>2) Zone IA · Réponses</h3>
  <div id="aiReasoning" class="log"></div>
  <div id="aiScore" class="muted">Score décision: -</div>
  <div class="row">
    <button id="correctPositive">Corriger: Bonne décision</button>
    <button id="correctNegative" class="warn">Corriger: Mauvaise décision</button>
  </div>
</section>

<section class="card zone-stack">
  <h3>3) Zone Prompt</h3>
  <label for="promptCategory">Catégorie de prompt</label>
  <select id="promptCategory">
    <option value="">Choisir une catégorie</option>
    <option value="excel">Excel</option>
    <option value="csv">CSV</option>
    <option value="pdf">PDF</option>
    <option value="operations">Opérations DAI</option>
    <option value="automobile">Connaissances automobile</option>
  </select>

  <label for="promptPreset">Menu de choix de prompt</label>
  <div class="row">
    <select id="promptPreset"></select>
    <button id="usePromptPreset">Utiliser</button>
  </div>

  <label for="aiPrompt">Écrire la demande</label>
  <textarea id="aiPrompt" placeholder="Ex: Lis un PDF, réponds et renvoie en CSV."></textarea>

  <div class="row">
    <button id="runAi" class="primary">Envoyer</button>
    <button id="cancelPrompt" class="warn">Cancel</button>
  </div>

  <div class="row">
    <button id="retrainBtn">Réentraîner</button>
    <button id="injectAutoKnowledge">Injecter savoir auto (10%)</button>
    <button data-route="prompt" class="ghost">Créer / Gérer des prompts</button>
  </div>
</section>
